    <title>Cloud Gaming - Registration</title>

  </head>

  <body>

      <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-md-offset-3 col-padding-right">
                    <h1 class="text-center login-title">Cloud Gaming - Registration</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                            alt="">
                        <!--form class="form-signin" id="login" onsubmit="onLogin();return false;" -->
                        <div class="form-signin">

                            <label for="inputName" class="sr-only">Username</label>
                            <input type="text" id="inputName" class="form-control" placeholder="username" required autofocus>

                            <label for="inputEmail" class="sr-only">E-Mail</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="email" required autofocus>

                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>

                            <div id="row">
                              <div class="col-sm-8">          
                                <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8 characters long<br>
                                <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> one capital letter
                              </div>
                              <div class="col-sm-8" style="margin-bottom: 10px;">
                                <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> one lowercase<br>
                                <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> one number
                              </div>
                            </div>
                            
                            <button class="btn btn-lg btn-primary btn-block"  id="SigninBtn" type="submit">register</button>
                            <div class="alert alert-danger alert-dismissable fade in" hidden="hidden">
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">&times;</button>
                                Error: registration service not available. Please contact our Service.
                            </div>
                          </div>
                        <!--/form-->
                    </div>
                </div>
            </div>
        </div>
