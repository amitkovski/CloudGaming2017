                </div>

                     <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Eine Zahl
                </div>
       </div>
        
       <button class="btn btn-lg btn-primary btn-block"  id="SigninBtn">Sign in</button>
        
        
      </form>

    </div>
